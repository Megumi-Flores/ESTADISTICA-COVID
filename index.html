<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfica Covid19</title>
    <!--BOOTSTRAP CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid p-5 bg-light text-center my-3">
        <h1>CASOS COVID 19 EN EL DISTRITO DE PUNO</h1>
        <h5 class="text-muted">
            Desde el día lunes, 06 de abril del año 2020.
        </h5>
        <h5 class="text-muted">
            Hasta el miercoles, 24 de febrero del 2021.
        </h5>
    </div>
    <div class="container my-5">
        <div class="row text-center">
            <div class="col-3 text-warning">
                <h5>Total Confirmados</h5>
                <p id="confirmed">5809</p>
            </div>
            <div class="col-3 text-info">
                <h5>Total Activos</h5>
                <p id="active"></p>
            </div>
            <div class="col-3 text-success">
                <h5>Total Recuperados</h5>
                <p id="recovered"></p>
            </div>
            <div class="col-3 text-danger">
                <h5>Total Decesos</h5>
                <p id="Deceased">155</p>
                <a type="button" class="btn btn-success" href="index2.html">Ir a Decesos</a>
            </div>
        </div>
    </div>
    <canvas id="myChart"></canvas>
</body>

  src="https://code.jquery.com/jquery-3.5.1.min.js"

  crossorigin="anonymous"></script>

<script type="text/javascript" src="main.js"></script>
</html>
